<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GeoGraphics</title>
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="assets/css/main.css" type="text/css">
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body>
  <div>
      <button id="led-circle" class="off" onclick="toggleRed()" style="
        width: 100px;
        height: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
      ">FUCK U
      </button>
    </div>
</body>

<script>
  function toggleRed() {
    console.log('fired');
    var y = document.getElementById("led-circle");
    console.log(y);
    if (y.getAttribute("class") == "off") {
      y.classList.add("on");
      y.classList.remove("off");
    } else {
      y.classList.add("off");
      y.classList.remove("on");
    }
  }
</script>
